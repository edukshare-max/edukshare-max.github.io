services:
  # üè• Backend SASU - API Node.js
  - type: web
    name: carnet-alumnos-backend-sasu
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: sasu-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "7d"
      - key: CORS_ORIGIN
        value: "https://edukshare-max.github.io,http://localhost:3000"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
    healthCheckPath: /health

# üóÑÔ∏è Base de datos PostgreSQL
databases:
  - name: sasu-db
    plan: free
    databaseName: sasu_production
    user: sasu_admin
