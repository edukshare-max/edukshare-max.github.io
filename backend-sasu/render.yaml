services:
  # üè• Backend SASU - API Node.js + Azure Cosmos DB
  - type: web
    name: carnet-alumnos-backend-sasu
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Azure Cosmos DB - DEBES CONFIGURAR ESTOS VALORES MANUALMENTE
      - key: COSMOS_ENDPOINT
        sync: false  # Se configura manualmente desde el dashboard
      - key: COSMOS_KEY
        sync: false  # Se configura manualmente desde el dashboard
      - key: COSMOS_DATABASE_ID
        value: "sasu_database"
      - key: COSMOS_CONTAINER_ID
        value: "promociones_salud"
      # JWT y seguridad
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "7d"
      - key: CORS_ORIGIN
        value: "https://edukshare-max.github.io,http://localhost:3000"
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
    healthCheckPath: /health

# NOTA: No se crea base de datos PostgreSQL porque usamos Azure Cosmos DB existente
# La base de datos Cosmos DB debe estar configurada previamente con el contenedor 'promociones_salud'
